<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Timer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <audio id="alarmSound" src="https://www.freesoundslibrary.com/wp-content/uploads/2021/09/alarm-beep.mp3" preload="auto"></audio>


        <h1>Multiple Timers App</h1>
        <p class="setTime">set time:</p>
        <input type="number" id="hours" placeholder="hh" min="0">
        <input type="number" id="minutes" placeholder="mm" min="0">
        <input type="number" id="seconds" placeholder="ss" min="0">
        <button onclick="addTimer()">Set</button>

        <div id="message" class="message" style="display:none;">Timer is up!</div>

        <ul id="timerList">
            <p>You have no timers currently!</p>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
